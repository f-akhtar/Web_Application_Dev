<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
        <h1>Order List</h1>
        <ol>
            <li>Apple</li>
            <li>Mango</li>
            <li>Orange</li>
            <li>Pineappple</li>
            <li>Kiwi</li>
        </ol>
        <ol type="A">
            <li>Apple</li>
            <li>Mango</li>
            <li>Orange</li>
            <li>Pineappple</li>
            <li>Kiwi</li>
        </ol>

        <h1>Unorder List</h1>
        <ul>
            <li>Apple</li>
            <li>Mango</li>
            <li>Orange</li>
            <li>Pineappple</li>
            <li>Kiwi</li>
        </ul>
        <ul type="square">
            <li>Apple</li>
            <li>Mango</li>
            <li>Orange</li>
            <li>Pineappple</li>
            <li>Kiwi</li>
        </ul>
</body>
</html>
