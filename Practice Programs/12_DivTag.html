<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Tag In HTML</title>
    <style>
        body{
            background-color: aquamarine;
        }
        .img {
            background-image: url("Images/3.png");
            width: 100%;
            height: 200px;
            background-size: cover;
        }
        .txt{
            text-align: center;
            color: aqua;
        }
    </style>
</head>
<body>
    <div class="img">
        <div class="txt">
            <h1>Lorem ipsum dolor sit amet.</h1>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. A tempore reiciendis odit nemo magnam assumenda repudiandae aliquam dolorem provident.</p>
            <button>Lorem ipsum dolor sit amet.</button>
        </div>
    </div>
</body>
</html>
