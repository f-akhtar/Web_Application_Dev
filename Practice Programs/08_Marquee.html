<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
</head>
<body>
    <marquee>
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
    </marquee>
    <marquee>
        <img src="Images/1.png" width="200" height="200">
        <img src="Images/2.png" width="200" height="200">
        <img src="Images/3.png" width="200" height="200">
        <img src="Images/4.png" width="200" height="200">
        <img src="Images/5.png" width="200" height="200">
        <img src="Images/6.png" width="200" height="200">
    </marquee>
    <marquee direction="up">Hello World!!!</marquee>
    <marquee direction="right">Hello World!!!</marquee>
    <marquee direction="left">Hello World!!!</marquee>
    <marquee direction="down">Hello World!!!</marquee>
</body>
</html>
