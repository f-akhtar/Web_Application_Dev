<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1" cellpadding="1" cellspacing="1" align="center" width="20%">
        <tr>
            <th rowspan="2">ID</th>
            <th rowspan="2">Items</th>
            <th colspan="2">Amount</th>
        </tr>
        <tr>
            <td>Rs</td>
            <td>Ps</td>
        </tr>
        <tr>
            <td>1</td>
            <td>Milk</td>
            <td>25</td>
            <td>50</td>
        </tr>
            <td>2</td>
            <td>Sugar</td>
            <td>75</td>
            <td>50</td>
        </tr>
        <tr>
            <td align="right" colspan="4">Total Amount: 100</td>
        </tr>
    </table>
</body>
</html>
